<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - 页面未找到 | 心晴</title>
  <meta name="description" content="抱歉，您访问的页面不存在。请返回心晴应用首页继续使用我们的情绪记录服务。" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="canonical" href="https://xinqing-app.vercel.app/" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      font-weight: 300;
      opacity: 0.8;
    }
    h2 {
      font-size: 2rem;
      margin: 1rem 0;
      font-weight: 400;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 2rem 0;
      opacity: 0.9;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .heart {
      font-size: 2rem;
      animation: heartbeat 2s ease-in-out infinite;
      margin: 0 0.5rem;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @media (max-width: 768px) {
      h1 { font-size: 4rem; }
      h2 { font-size: 1.5rem; }
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>页面未找到</h2>
    <div class="heart">💜</div>
    <p>抱歉，您访问的页面不存在。<br>让我们带您回到心晴，继续您的情绪记录之旅。</p>
    <a href="https://xinqing-app.vercel.app/" class="btn">返回首页</a>
  </div>
  
  <!-- 简单的统计代码（如果需要） -->
  <script>
    // 可选：发送404错误到分析工具
    if (typeof gtag !== 'undefined') {
      gtag('event', '404_error', {
        'page_title': '404 - Page Not Found',
        'page_location': window.location.href
      });
    }
  </script>
</body>
</html>
